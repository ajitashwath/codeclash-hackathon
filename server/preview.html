
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Preview - PresentAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .slide-container {
            aspect-ratio: 16/9;
            background: white;
            color: black;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .slide-content {
            white-space: pre-line;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fullscreen-mode .slide-container {
            width: 90vw;
            height: 90vh;
            max-width: none;
            max-height: none;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="normalMode" class="container mx-auto px-6 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold">Presentation Preview</h1>
                <p class="text-gray-300">Navigate through your slides</p>
            </div>
            <button onclick="window.close()" class="control-btn px-4 py-2 rounded-lg text-white">
                Close Preview
            </button>
        </header>

        <!-- Slide Display -->
        <div class="max-w-5xl mx-auto">
            <div id="slideContainer" class="slide-container rounded-lg p-8 mb-6">
                <div id="slideTitle" class="text-3xl font-bold mb-6 text-gray-800"></div>
                <div id="slideContent" class="slide-content text-lg leading-relaxed text-gray-700"></div>
            </div>

            <!-- Controls -->
            <div
