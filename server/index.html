<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentAI - AI-Powered Presentation Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .slide-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .slide-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-6 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 gradient-bg bg-clip-text text-transparent">
                PresentAI
            </h1>
            <p class="text-xl text-gray-300">Transform your ideas into stunning presentations with AI</p>
        </header>

        <!-- Input Section -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="glass-effect rounded-xl p-8">
                <h2 class="text-2xl font-semibold mb-4">Describe Your Presentation</h2>
                <textarea 
                    id="promptInput"
                    placeholder="Enter your topic, key points, or any details about your presentation..."
                    class="w-full h-32 p-4 bg-gray-800 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none resize-none text-white"
                ></textarea>
                
                <div class="flex justify-between items-center mt-6">
                    <div class="flex space-x-4">
                        <select id="presentationType" class="bg-gray-800 text-white px-4 py-2 rounded-lg border border-gray-600">
                            <option value="auto">Auto-detect Type</option>
                            <option value="business">Business</option>
                            <option value="educational">Educational</option>
                            <option value="technical">Technical</option>
                            <option value="creative">Creative</option>
                        </select>
                    </div>
                    
                    <button 
                        id="generateBtn"
                        class="gradient-bg px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity disabled:opacity-50 flex items-center space-x-2"
                    >
                        <span id="btnText">Generate Presentation</span>
                        <div id="loadingSpinner" class="loading-spinner hidden"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden max-w-6xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Slide Navigation -->
                <div class="lg:col-span-1">
                    <div class="glass-effect rounded-xl p-6">
                        <h3 class="text-xl font-semibold mb-4">Slides</h3>
                        <div id="slideNavigation" class="space-y-2">
                            <!-- Slide navigation items will be inserted here -->
                        </div>
                        <button id="addSlideBtn" class="w-full mt-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                            + Add Slide
                        </button>
                    </div>
                </div>

                <!-- Slide Editor -->
                <div class="lg:col-span-2">
                    <div class="glass-effect rounded-xl p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">Edit Slide</h3>
                            <div class="flex space-x-2">
                                <button id="prevSlideBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">←</button>
                                <span id="slideCounter" class="px-4 py-2 bg-gray-800 rounded-lg">1 / 1</span>
                                <button id="nextSlideBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">→</button>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <input 
                                id="slideTitle"
                                type="text" 
                                placeholder="Slide Title"
                                class="w-full p-3 bg-gray-800 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none text-white"
                            >
                            <textarea 
                                id="slideContent"
                                placeholder="Slide Content"
                                class="w-full h-64 p-4 bg-gray-800 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none resize-none text-white"
                            ></textarea>
                        </div>

                        <div class="flex justify-between mt-6">
                            <button id="deleteSlideBtn" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
                                Delete Slide
                            </button>
                            <div class="space-x-2">
                                <button id="previewBtn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                                    Preview
                                </button>
                                <button id="exportBtn" class="px-6 py-2 gradient-bg rounded-lg transition-opacity hover:opacity-90">
                                    Export
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg hidden">
        </div>
    </div>

    <script>
        class PresentAI {
            constructor() {
                this.slides = [];
                this.currentSlideIndex = 0;
                this.presentationId = null;
                this.baseURL = 'http://localhost:5000/api';
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('generateBtn').addEventListener('click', () => this.generatePresentation());
                document.getElementById('prevSlideBtn').addEventListener('click', () => this.navigateSlide(-1));
                document.getElementById('nextSlideBtn').addEventListener('click', () => this.navigateSlide(1));
                document.getElementById('addSlideBtn').addEventListener('click', () => this.addSlide());
                document.getElementById('deleteSlideBtn').addEventListener('click', () => this.deleteSlide());
                document.getElementById('previewBtn').addEventListener('click', () => this.previewSlide());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportPresentation());
                
                // Auto-save on content change
                document.getElementById('slideTitle').addEventListener('input', () => this.saveCurrentSlide());
                document.getElementById('slideContent').addEventListener('input', () => this.saveCurrentSlide());
            }

            async generatePresentation() {
                const prompt = document.getElementById('promptInput').value.trim();
                if (!prompt) {
                    this.showMessage('Please enter a prompt', 'error');
                    return;
                }

                this.setLoading(true);
                
                try {
                    const response = await fetch(`${this.baseURL}/presentai`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.slides = data.slides;
                        this.presentationId = data.presentation_id;
                        this.currentSlideIndex = 0;
                        this.renderSlides();
                        this.showResults();
                        this.showMessage('Presentation generated successfully!', 'success');
                    } else {
                        throw new Error(data.error || 'Failed to generate presentation');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showMessage('Error generating presentation', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            renderSlides() {
                this.renderSlideNavigation();
                this.renderCurrentSlide();
                this.updateSlideCounter();
            }

            renderSlideNavigation() {
                const nav = document.getElementById('slideNavigation');
                nav.innerHTML = '';
                
                this.slides.forEach((slide, index) => {
                    const item = document.createElement('div');
                    item.className = `slide-card p-3 rounded-lg cursor-pointer transition-all ${
                        index === this.currentSlideIndex ? 'bg-blue-600' : 'bg-gray-700 hover:bg-gray-600'
                    }`;
                    item.innerHTML = `
                        <div class="font-medium truncate">${slide.title}</div>
                        <div class="text-sm text-gray-300 truncate">${slide.content.substring(0, 50)}...</div>
                    `;
                    item.addEventListener('click', () => this.selectSlide(index));
                    nav.appendChild(item);
                });
            }

            renderCurrentSlide() {
                if (this.slides.length === 0) return;
                
                const slide = this.slides[this.currentSlideIndex];
                document.getElementById('slideTitle').value = slide.title;
                document.getElementById('slideContent').value = slide.content;
            }

            selectSlide(index) {
                this.saveCurrentSlide();
                this.currentSlideIndex = index;
                this.renderSlides();
            }

            navigateSlide(direction) {
                const newIndex = this.currentSlideIndex + direction;
                if (newIndex >= 0 && newIndex < this.slides.length) {
                    this.selectSlide(newIndex);
                }
            }

            saveCurrentSlide() {
                if (this.slides.length === 0) return;
                
                const title = document.getElementById('slideTitle').value;
                const content = document.getElementById('slideContent').value;
                
                this.slides[this.currentSlideIndex] = { title, content };
                this.renderSlideNavigation();
            }

            addSlide() {
                const newSlide = {
                    title: 'New Slide',
                    content: 'Enter your content here...'
                };
                
                this.slides.splice(this.currentSlideIndex + 1, 0, newSlide);
                this.currentSlideIndex++;
                this.renderSlides();
                this.showMessage('New slide added', 'success');
            }

            deleteSlide() {
                if (this.slides.length <= 1) {
                    this.showMessage('Cannot delete the last slide', 'error');
                    return;
                }
                
                this.slides.splice(this.currentSlideIndex, 1);
                if (this.currentSlideIndex >= this.slides.length) {
                    this.currentSlideIndex = this.slides.length - 1;
                }
                this.renderSlides();
                this.showMessage('Slide deleted', 'success');
            }

            previewSlide() {
                window.open('preview.html', '_blank');
            }

            exportPresentation() {
                const dataStr = JSON.stringify(this.slides, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'presentation.json';
                link.click();
                URL.revokeObjectURL(url);
                this.showMessage('Presentation exported', 'success');
            }

            updateSlideCounter() {
                document.getElementById('slideCounter').textContent = 
                    `${this.currentSlideIndex + 1} / ${this.slides.length}`;
            }

            showResults() {
                document.getElementById('resultsSection').classList.remove('hidden');
            }

            setLoading(loading) {
                const btn = document.getElementById('generateBtn');
                const btnText = document.getElementById('btnText');
                const spinner = document.getElementById('loadingSpinner');
                
                btn.disabled = loading;
                btnText.textContent = loading ? 'Generating...' : 'Generate Presentation';
                spinner.classList.toggle('hidden', !loading);
            }

            showMessage(message, type) {
                const messageEl = document.getElementById('statusMessage');
                messageEl.textContent = message;
                messageEl.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg ${
                    type === 'success' ? 'bg-green-600' : 'bg-red-600'
                }`;
                messageEl.classList.remove('hidden');
                
                setTimeout(() => {
                    messageEl.classList.add('hidden');
                }, 3000);
            }
        }

        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            new PresentAI();
        });

        // Store slides in localStorage for preview page
        window.getCurrentSlides = () => {
            const app = window.presentAI || new PresentAI();
            return {
                slides: app.slides,
                currentIndex: app.currentSlideIndex
            };
        };
    </script>
</body>
</html>
